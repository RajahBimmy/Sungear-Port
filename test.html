<!DOCTYPE html>
<html>

  </head>
  <body style="background-color: black">
    <div id="potato" style="background-color: red; height: 300px; width: 300px;"></div>
    <script src="scripts/lib/p5.js"></script>
    <script>
      var img;
      var canvas;

      function setup() {
        canvas = createCanvas(300, 300);
        canvas.parent('potato');
      }

      function draw() {
        if (mouseIsPressed) {
          fill(0);
        } else {
          fill(255);
        }
        ellipse(mouseX, mouseY, 80, 80);
      }
    </script>
  </body>
</html>
